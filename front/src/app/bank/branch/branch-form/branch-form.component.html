<header>
    Branch Form
</header>
<hr>
<div class="form-content">
    <form id="mainInformationForm"
          class="col-xl-7 col-lg-8 col-md-9 col-xs-10 col-12"
          [formGroup]="formGroup"
          (ngSubmit)="submit()">
        <div class="text-input-group">
            <div class="text-input-control">
                <label for="name">
                    Name
                    <span class="feedback"></span>
                </label>
                <input id="name"
                       class="text-input"
                       type="text"
                       placeholder="Name"
                       data-placeholder="Name"
                       formControlName="name"
                       (input)="validate()"
                       (blur)="isUnique('name')"
                       required
                       autocomplete="off">
            </div>
            <div class="text-select-control">
                <label for="entityName">
                    Entity
                    <span class="feedback"></span>
                </label>
                <input id="entityName"
                       class="main-input"
                       type="text"
                       placeholder="Select an entity"
                       data-placeholder="Select an entity"
                       formControlName="entityName"
                       (keyup)="autocompleteInputField($event)"
                       (blur)="completeField($event)"
                       required
                       autocomplete="off">
                <input
                    type="text"
                    class="autocomplete-input"
                    autocomplete="off"
                    disabled/>
            </div>
        </div>
        <div class="text-input-group">
            <div class="text-input-control">
                <label for="type">
                    Type
                    <span class="feedback"></span>
                </label>
                <input id="type"
                       class="text-input"
                       type="text"
                       placeholder="Type"
                       data-placeholder="Type"
                       formControlName="type"
                       (input)="validate()"
                       required>
            </div>
            <div class="text-input-control">
                <label for="district">
                    District
                    <span class="feedback"></span>
                </label>
                <input id="district"
                       class="text-input"
                       type="text"
                       placeholder="District"
                       data-placeholder="District"
                       formControlName="district"
                       (input)="validate()"
                       required>
            </div>
        </div>
        <div class="text-input-group">
            <div class="text-input-control">
                <label for="town">
                    Town
                    <span class="feedback"></span>
                </label>
                <input id="town"
                       class="text-input"
                       type="text"
                       placeholder="Town"
                       data-placeholder="Town"
                       formControlName="town"
                       (input)="validate()"
                       required>
            </div>
        </div>
        <footer>
            <div class="backLink"
                 routerLink="/admin/branches">
                <svg x="0px" y="0px" viewBox="0 0 86.001 86.001" style="enable-background:new 0 0 86.001 86.001;" xml:space="preserve">
                    <g>
                        <path d="M64.998,80.095c1.338,1.352,1.338,3.541,0,4.893c-1.336,1.35-3.506,1.352-4.844,0l-39.151-39.54
                            c-1.338-1.352-1.338-3.543,0-4.895l39.15-39.539c1.338-1.352,3.506-1.352,4.844,0C66.335,2.366,66.335,4.556,65,5.907
                            L29.294,43.001L64.998,80.095z"/>
                    </g>
                </svg>
                Back
            </div>
            <div class="submit">
                <button [class.disabled]="!formGroup.valid"
                        (click)="submit()">SUBMIT
                </button>
            </div>
        </footer>
    </form>
</div>

<div class="info-div error">
    <div class="material-icons">error_outline</div>
    Please, provide a valid branch information
</div>

<div class="info-div success">
    <div class="material-icons">done</div>
    <span></span>
</div>
