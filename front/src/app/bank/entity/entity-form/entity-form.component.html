<header>
    Entity Form
</header>
<hr>
<div class="form-content">
    <form id="mainInformationForm"
          class="col-xl-7 col-lg-8 col-md-9 col-xs-10 col-12"
          [formGroup]="formGroup"
          (ngSubmit)="submit()">
        <div class="text-input-group">
            <div class="text-input-control">
                <label for="name">
                    Name
                    <span class="feedback"></span>
                </label>
                <input id="name"
                       class="text-input"
                       type="text"
                       placeholder="Name"
                       data-placeholder="Name"
                       formControlName="name"
                       (input)="validate()"
                       (blur)="isUnique('name')"
                       required
                       autocomplete="off">
            </div>
            <div class="text-input-control">
                <label for="shortName">
                    Short Name
                    <span class="feedback"></span>
                </label>
                <input id="shortName"
                       class="text-input"
                       type="text"
                       placeholder="Short Name"
                       data-placeholder="Short Name"
                       formControlName="shortName"
                       (input)="validate()"
                       required
                       autocomplete="off">
            </div>
        </div>
        <div class="text-input-group">
            <div class="text-input-control">
                <label for="boxNumber">
                    Box Number
                    <span class="feedback"></span>
                </label>
                <input id="boxNumber"
                       class="text-input"
                       type="text"
                       placeholder="Box Number"
                       data-placeholder="Box Number"
                       formControlName="boxNumber"
                       (input)="validate()"
                       required>
            </div>
            <div class="text-input-control">
                <label for="plotNumber">
                    Plot Number
                    <span class="feedback"></span>
                </label>
                <input id="plotNumber"
                       class="text-input"
                       type="text"
                       placeholder="Plot Number"
                       data-placeholder="Plot Number"
                       formControlName="plotNumber"
                       (input)="validate()"
                       required>
            </div>
        </div>
        <div class="text-input-group">
            <div class="text-input-control">
                <label for="branchesNumber">
                    Branches Number
                    <span class="feedback"></span>
                </label>
                <input id="branchesNumber"
                       class="text-input"
                       type="text"
                       placeholder="Branches Number"
                       data-placeholder="Branches Number"
                       formControlName="branchesNumber"
                       (input)="validate()"
                       required>
            </div>
        </div>
        <hr>
        <div class="text-input-control">
            <label for="description">
                Description
                <span class="feedback"></span>
            </label>
            <input id="description"
                      class="text-input"
                      type="text"
                      placeholder="Description"
                      data-placeholder="Description"
                      formControlName="description"
                      (input)="validate()"
                      required>
        </div>
        <footer>
            <div class="backLink"
                 routerLink="/admin/entities">
                <svg x="0px" y="0px" viewBox="0 0 86.001 86.001" style="enable-background:new 0 0 86.001 86.001;" xml:space="preserve">
                    <g>
                        <path d="M64.998,80.095c1.338,1.352,1.338,3.541,0,4.893c-1.336,1.35-3.506,1.352-4.844,0l-39.151-39.54
                            c-1.338-1.352-1.338-3.543,0-4.895l39.15-39.539c1.338-1.352,3.506-1.352,4.844,0C66.335,2.366,66.335,4.556,65,5.907
                            L29.294,43.001L64.998,80.095z"/>
                    </g>
                </svg>
                Back
            </div>
            <div class="submit">
                <button [class.disabled]="!formGroup.valid"
                        (click)="submit()">SUBMIT
                </button>
            </div>
        </footer>
    </form>
</div>

<div class="info-div error">
    <div class="material-icons">error_outline</div>
    Please, provide a valid entity information
</div>

<div class="info-div success">
    <div class="material-icons">done</div>
    <span></span>
</div>
